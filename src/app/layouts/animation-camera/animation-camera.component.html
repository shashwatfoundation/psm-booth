<div class="webcam-container" id="webcam-container">
    <!-- <lottie-player style="position: absolute; z-index: 100" src="https://assets8.lottiefiles.com/packages/lf20_ei2gf306.json" background="transparent"  speed="1" loop autoplay >
    </lottie-player> -->
    <img src="./../../../assets/overlays/demo.webp" id="camera-overlay" class="camera-overlay" />
</div>

<div class="capture-loader">
    <div class="capture-loader-count app-fade" *ngIf="timeLeft == 7 || timeLeft == 6">
        Ready?
    </div>
    <div class="capture-loader-count app-fade" *ngIf="timeLeft == 5">
        4
    </div>
    <div class="capture-loader-count app-fade" *ngIf="timeLeft == 4">
        3
    </div>
    <div class="capture-loader-count app-fade" *ngIf="timeLeft == 3">
        2
    </div>
    <div class="capture-loader-count app-fade" *ngIf="timeLeft == 2">
        1
    </div>
    <div class="capture-loader-count app-fade" *ngIf="timeLeft == 1">
        Smile !!!
    </div>
</div>

<div class="preview-container" *ngIf="currentCapture">
    <img class="preview-img" src="{{ currentCapture }}" />
    <div class="qrcode-section">
        <div class="qrcode-container" id="qrcode-container" *ngIf="preview_url">
            <!-- <a [href]="preview_url" target="_blank"> LINK </a> -->
            <qrcode [qrdata]="preview_url" [width]="150" [errorCorrectionLevel]="'M'"></qrcode>
            <!-- <div id="qrcode">
            </div> -->
        </div>
    </div>
</div>
