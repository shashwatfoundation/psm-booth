<div [style.display]="slider ? 'block' : 'none'" style="position: fixed; z-index: 10000; top: 0; left: 0; width: 100%; height: 100vh;">
    <div (click)="slider = false" class="close-btn">
        <i class="fa fa-times fa-3x"></i>
    </div>

    <div class="card page-carousel" (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')" >
        <ngb-carousel [showNavigationArrows]="true" [showNavigationIndicators]="false">
            
            <ng-container *ngFor="let slide of currentSliders">
                <ng-template ngbSlide>
                    <img src="{{slide}}">
                </ng-template>
            </ng-container>
            
            <!-- <ng-template ngbSlide>
